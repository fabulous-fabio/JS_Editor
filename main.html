<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppelfenster Formularerstellung</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stil für schreibgeschützte Felder in der Vorschau */
        .readonly-text {
            pointer-events: none;
        }
        /* Dragging Highlight */
        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Flex-Container für das Doppelfenster -->
    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Linke Seite: Bearbeitungsformular -->
        <div id="dynamic-form-container" class="lg:w-1/2 p-4 space-y-4 overflow-auto">
            <!-- Hier werden die dynamischen Bearbeitungselemente hinzugefügt -->
        </div>

        <!-- Rechte Seite: Vorschau -->
        <div id="preview-container" class="lg:w-1/2 p-4 bg-white shadow-md overflow-auto">
            <h2 class="text-xl font-bold mb-4">Vorschau</h2>
            <!-- Hier wird die Vorschau der gerenderten Inhalte angezeigt -->
        </div>
    </div>

    <!-- Container für den "+" Button und die Auswahl der Elemente -->
    <div id="add-element-container" class="fixed bottom-4 right-4 flex flex-col items-center">
        <!-- "+" Button -->
        <button id="add-element-btn" class="w-14 h-14 bg-blue-500 text-white text-3xl rounded-full hover:scale-110 transition-transform">
            +
        </button>
        
        <!-- Auswahlmöglichkeiten für Elementtypen -->
        <div id="element-options" class="mt-3 space-y-2 hidden">
            <button class="element-type bg-gray-200 hover:bg-blue-500 text-gray-800 hover:text-white px-4 py-2 rounded" data-type="heading">Überschrift</button>
            <button class="element-type bg-gray-200 hover:bg-blue-500 text-gray-800 hover:text-white px-4 py-2 rounded" data-type="image">Bild</button>
            <button class="element-type bg-gray-200 hover:bg-blue-500 text-gray-800 hover:text-white px-4 py-2 rounded" data-type="slider">Bild-Slider</button>
            <button class="element-type bg-gray-200 hover:bg-blue-500 text-gray-800 hover:text-white px-4 py-2 rounded" data-type="image-text-left">Bild mit Text (links)</button>
            <button class="element-type bg-gray-200 hover:bg-blue-500 text-gray-800 hover:text-white px-4 py-2 rounded" data-type="image-text-right">Bild mit Text (rechts)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
